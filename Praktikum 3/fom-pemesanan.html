<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>

<body style="max-width: 1000px; border: 1px solid black">
    <h1> Black Goose Bistro | Pizza-on-Demand</h1>
    <p> Our 12th wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="text">Address</label></td>
                    <td>: <input type="text" id="Address"></td>
                </tr>
                <tr>
                    <td><label for="No. Handphone">No. Handphone</label></td>
                    <td>: <input type="number" id="No. Handphone"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>: <input type="text" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instructions</label></td>
                    <td>: <textarea type="text" id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design your dream Pizza</legend>
            <h5>Crust (Choose One) :</h5>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multi grain" name="crust">
                    <label for="multi grain">Multi Grain</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="gluten free" name="crust">
                    <label for="gluten free">Cheesy Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat lovers" name="crust">
                    <label for="meat lovers">Meat Lovers</label>
                </li>
            </ul>
            <h5>Toppings (Choose as many as you want) :</h5>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="red">
                    <label for="red sauce">Red Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white">
                    <label for="white sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozzarella">
                    <label for="cheese">Mozzarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepper">
                    <label for="Pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="Peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza: </label>
            <input type="number" id="count">
            <br></br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>


</body>
</html>
